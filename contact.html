        nav ul li a button {

        nav ul li a button:hover {
            transform: scale(1.05);

        .image-box img {

            object-fit: cover;

            border: 3px solid #ff69b4;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-box img:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.25);
        }

        .contact-box {
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.9), rgba(255, 230, 240, 0.9));
            border: 3px solid #ff69b4;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.15);
            font-size: 1.1rem;
            line-height: 1.8;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'DM Serif Text', serif;
        }

        .contact-box:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.25);
        }

        .contact-box a {
            color: #d6336c;
            text-decoration: none;
            font-family: 'DM Serif Text', serif;
        }

        .contact-box a:hover {
            text-decoration: underline;
        }
